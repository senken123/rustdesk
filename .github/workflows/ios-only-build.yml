name: iOS Only Build

on:
  workflow_dispatch:

env:
  RUST_VERSION: "1.75"
  FLUTTER_VERSION: "3.24.5"
  TAG_NAME: "nightly"
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"
  VCPKG_COMMIT_ID: "120deac3062162151622ca4860575a33844ba10b"
  VERSION: "1.4.5"
  UPLOAD_ARTIFACT: "true"

jobs:
  generate-bridge:
    uses: ./.github/workflows/bridge.yml

  build-rustdesk-ios:
    name: build rustdesk ios ipa ${{ matrix.job.target }}
    runs-on: ${{ matrix.job.os }}
    needs: [generate-bridge]
    strategy:
      fail-fast: false
      matrix:
        job:
          - {
              arch: aarch64,
              target: aarch64-apple-ios,
              os: macos-latest,
              vcpkg-triplet: arm64-ios,
            }
    steps:
      - name: Export GitHub Actions cache environment variables
        uses: actions/github-script@v6
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Install dependencies
        run: |
          brew install nasm yasm

      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Patch flutter
        run: |
          cd $(dirname $(dirname $(which flutter)))
          [[ "3.24.5" == ${{env.FLUTTER_VERSION}} ]] && git apply ${{ github.workspace }}/.github/patches/flutter_3.24.4_dropdown_menu_enableFilter.diff

      - name: Setup vcpkg with Github Actions binary cache
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}
          doNotCache: false

      - name: Install vcpkg dependencies
        run: |
          if ! $VCPKG_ROOT/vcpkg \
            install \
            --triplet ${{ matrix.job.vcpkg-triplet }} \
            --x-install-root="$VCPKG_ROOT/installed"; then
            find "${VCPKG_ROOT}/" -name "*.log" | while read -r _1; do
              echo "$_1:"
              echo "======"
              cat "$_1"
              echo "======"
              echo ""
            done
            exit 1
          fi
          head -n 100 "${VCPKG_ROOT}/buildtrees/ffmpeg/build-${{ matrix.job.vcpkg-triplet }}-rel-out.log" || true
        shell: bash

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: ${{ matrix.job.target }}
          components: "rustfmt"

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: rustdesk-lib-cache-ios
          key: ${{ matrix.job.target }}

      - name: Restore bridge files
        uses: actions/download-artifact@master
        with:
          name: bridge-artifact
          path: ./

      - name: Install Flutter dependencies
        run: |
          cd flutter
          flutter pub get
          cd ..

      - name: Build rustdesk lib
        run: |
          rustup target add ${{ matrix.job.target }}
          cargo build --features flutter,hwcodec --release --target aarch64-apple-ios --lib
          
      - name: Verify library file
        run: |
          ls -lh target/aarch64-apple-ios/release/liblibrustdesk.a
          file target/aarch64-apple-ios/release/liblibrustdesk.a
          
      - name: Upload liblibrustdesk.a Artifacts
        if: env.UPLOAD_ARTIFACT == 'true'
        uses: actions/upload-artifact@master
        with:
          name: liblibrustdesk.a
          path: target/aarch64-apple-ios/release/liblibrustdesk.a

      - name: Install CocoaPods dependencies
        run: |
          cd flutter/ios
          pod install
          cd ../..

      - name: Build rustdesk IPA
        shell: bash
        run: |
          set -e  # Exit on error
          pushd flutter
          
          # Verify library is accessible from flutter directory
          echo "=== Checking library file ==="
          ls -lh ../target/aarch64-apple-ios/release/liblibrustdesk.a
          
          # Build iOS app first
          echo "=== Building iOS app ==="
          flutter build ios --release --no-codesign || {
            echo "ERROR: flutter build ios failed"
            exit 1
          }
          
          # Check if .app was created
          echo "=== Checking for .app bundle ==="
          if [ -d "build/ios/iphoneos/Runner.app" ]; then
            echo "✓ Runner.app created successfully"
            ls -lh build/ios/iphoneos/Runner.app
          else
            echo "ERROR: Runner.app not found"
            echo "=== Listing build/ios directory ==="
            ls -lah build/ios/ || echo "build/ios does not exist"
            exit 1
          fi
          
          # Try to build IPA
          echo "=== Building IPA ==="
          flutter build ipa --release --no-codesign || {
            echo "WARNING: flutter build ipa failed, but .app exists"
            echo "=== Attempting manual IPA creation ==="
            
            # Create Payload directory structure
            mkdir -p build/ios/ipa/Payload
            cp -r build/ios/iphoneos/Runner.app build/ios/ipa/Payload/
            
            # Create IPA (which is just a zip file)
            cd build/ios/ipa
            zip -r RustDesk.ipa Payload
            cd ../../..
            
            echo "✓ Manually created IPA"
          }
          
          # Verify IPA was created
          echo "=== Checking for IPA files ==="
          find build/ios -name "*.ipa" -type f -exec ls -lh {} \; || echo "No IPA files found"
          
          popd

      - name: List build outputs
        if: always()
        run: |
          echo "=== Flutter build directory structure ==="
          find flutter/build/ios -type f -name "*.ipa" -exec ls -lh {} \; || echo "No IPA files found"
          echo ""
          echo "=== All files in flutter/build/ios ==="
          ls -lah flutter/build/ios/ || echo "Directory does not exist"
          echo ""
          echo "=== Checking for .app bundle ==="
          ls -lah flutter/build/ios/iphoneos/ || echo "iphoneos directory does not exist"

      - name: Upload IPA Artifacts
        if: env.UPLOAD_ARTIFACT == 'true'
        uses: actions/upload-artifact@master
        with:
          name: rustdesk-${{ env.VERSION }}-${{ matrix.job.arch }}.ipa
          path: flutter/build/ios/ipa/*.ipa

      - name: Publish ipa package
        if: env.UPLOAD_ARTIFACT == 'true'
        uses: softprops/action-gh-release@v1
        with:
          prerelease: true
          tag_name: ${{ env.TAG_NAME }}
          files: |
            flutter/build/ios/ipa/*.ipa
